<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 각 html 페이지 타이틀  -->
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <!-- 부트스트랩 내비게이션 포함 -->
        {% block content %}
            <!-- 각 페이지의 내용이 들어감 -->
            {% block page_content %}
            {% endblock %}
        {% endblock %}
    </body>
</html>
